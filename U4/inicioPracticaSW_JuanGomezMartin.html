		function cargaInfo(){
			/*Aqu√≠ tengo que crear los nodos del DOM*/
			var tit = document.createElement('h1');
			var txt = document.createTextNode("La saga StarWars");
			tit.appendChild(txt);
			tit.style.color="navy";
			document.body.appendChild(tit);
			var divTabla = document.createElement('div');
			document.body.appendChild(divTabla);
			var divFila;
			var divCelda;
			var texto;

			var divNom;
			var textoVar;
			var divNom2;
			divNom = document.createElement('div');
			divTabla.appendChild(divNom);

			var imagen;

			for (campo in StarWarsFilms[0]){

				divNom2 = document.createElement('div');
				divNom.appendChild(divNom2);
				textoVar = document.createTextNode(campo);
				divNom2.style.fontWeight="bold";
				divNom2.appendChild(textoVar);
				divNom2.setAttribute("class","columna");
			}
			/*Recorro el array de objetos:*/
			for (var i=0; i<StarWarsFilms.length; i++){
				divFila = document.createElement('div');
				divTabla.appendChild(divFila);

			  /*Recorro los campos del objeto*/
			  for (campo in StarWarsFilms[i]){
					console.log("El " + campo + " de la pelicula " + i + " es : " + StarWarsFilms[i][campo]);

					divCelda = document.createElement('div');
					divFila.appendChild(divCelda);
					texto = document.createTextNode(StarWarsFilms[i][campo]);
					divCelda.appendChild(texto);
					divCelda.setAttribute("class","columna");
				}
			}

			for (var i = 0; i < StarWarsCarteles.length; i++) {
				a = document.createElement('a');
				document.body.appendChild(a);
				imagen2 = document.createElement('img');
				a.appendChild(imagen2);
				for (campo in StarWarsCarteles[i]	) {
					document.getElementsByTagName('img')[i].src=StarWarsCarteles[i].imagen;
					document.getElementsByTagName('img')[i].style.height="180px";
					document.getElementsByTagName('img')[i].style.width="180px";
					document.getElementsByTagName('a')[i].href=StarWarsCarteles[i].imdb;
				}
			}

		}

		</script>
