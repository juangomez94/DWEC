<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejercicio 13</title>
</head>
<body>
  <script type="text/javascript">
    var anyo=prompt("Introduce tu año de nacimiento: ");
    function calculaEdad(anyo){
      var fecha_actual=new Date();
      var fecha=fecha_actual.getFullYear();
      var edad= fecha-anyo;
        return edad;
      }
      document.write("Tienes "+calculaEdad(anyo)+" años.");
    </script>
  </body>
</html>
