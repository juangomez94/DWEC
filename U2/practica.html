<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kiosko</title>
  <script type="text/javascript">
  var articulos=["Revistas", "Bebidas", "Chucherias", "Loteria", "Tabaco", "Pipas", "Cromos"];

  var num;
  
  function generaSurtido() {
    return articulos;
  }

  function consultaPrecios(num) {
    var precio=[1, 1.5, 0.5, 4, 5, 0.30, 0.25];
    switch (num) {
      case 0:return precio[0];
      break;
      case 1:return precio[1];
      break;
      case 2:return precio[2];
      break;
      case 3:return precio[3];
      break;
      case 4:return precio[4];
      break;
      case 5:return precio[5];
      break;
      case 6:return precio[6];
      break;

      default:alert("Este número no es correcto.");
      break;
    }
  }

  function mostrarSurtido(consultaPrecios){
    for(var i=0; i < articulos.length; i++){
      document.write(articulos[i]+"<br>"+ consultaPrecios(i) + "€." + "<br><br>");
    }
  }
  </script>

</head>
<body>

  <h2 align="center">¿Quieres conocer nuestro surtido? Pulsa sobre la imagen.</h2>

  <br>

  <p align="center">
    <img src="kiosko.jpg" onclick="mostrarSurtido(consultaPrecios)" />
  </p>

</body>
</html>
