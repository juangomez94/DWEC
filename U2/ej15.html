<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 15</title>
  </head>
  <body>
    <script type="text/javascript">
      var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];

      function mostrarDiasSemana() {
        for (var i = 0; i < diasSemana.length; i++) {
          document.write(diasSemana[i]+", ");
        }
      }

      function mostrarDia(num) {
        do {
          var num=prompt("Introduce el número del día que estamos: ");
          if (isFinite(num) && isNaN(num) == false) {
            alert(diasSemana[num-1]);
            document.write("<br> Hoy es: " + diasSemana[num-1]);
          }else {
            alert("El número introducido no es válido.")
          }
        } while (isFinite(num) == false || isNaN(num) == true);
      }
      mostrarDiasSemana();
      mostrarDia();
    </script>
  </body>
</html>
