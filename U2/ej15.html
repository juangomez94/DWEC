<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 15</title>
  </head>
  <body>
    <script type="text/javascript">
      var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];

      function mostrarDiasSemana() {
        for (var i = 0; i < diasSemana.length; i++) {
          document.write(diasSemana[i]+", ");
        }
      }

      var num=prompt("Introduce el número del día que estamos: ");

      function mostrarDia(num) {
        switch (num) {
          case 1:return diasSemana[0];
          break;
          case 2:return diasSemana[1];
          break;
          case 3:return diasSemana[2];
          break;
          case 4:return diasSemana[3];
          break;
          case 5:return diasSemana[4];
          break;
          case 6:return diasSemana[5];
          break;
          case 7:return diasSemana[6];
          break;


          default:alert("El número introducido no es válido.");
          break;
        }

        for (var i = 0; i < diasSemana.length; i++) {
          if (num==diasSemana[i]) {
            document.write(diasSemana[i]);
          }
        }
      }
      mostrarDiasSemana()
      document.write("<br>Hoy es "+mostrarDia());
    </script>
  </body>
</html>
